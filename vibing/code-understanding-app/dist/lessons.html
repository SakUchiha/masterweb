    <style>
      .lessons-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .lessons-header {
        text-align: center;
        margin-bottom: 3rem;
      }

      .lessons-header h1 {
        color: #2d3748;
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .lessons-header p {
        color: #666;
        font-size: 1.1rem;
        max-width: 600px;
        margin: 0 auto;
      }

      .progress-stats {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin-bottom: 3rem;
        padding: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 12px;
        color: white;
      }

      .stat-item {
        text-align: center;
      }

      .stat-value {
        font-size: 2rem;
        font-weight: bold;
        display: block;
      }

      .stat-label {
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .filter-buttons {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .filter-btn {
        padding: 0.75rem 1.5rem;
        border: 2px solid #667eea;
        background: white;
        color: #667eea;
        border-radius: 25px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .filter-btn:hover,
      .filter-btn.active {
        background: #667eea;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
      }

      .lessons-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 2rem;
        margin-bottom: 2rem;
      }

      .lesson-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        cursor: pointer;
      }

      .lesson-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .lesson-card-inner {
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      .lesson-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1.5rem 1.5rem 1rem;
        border-bottom: 1px solid #f0f0f0;
      }

      .lesson-category {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 600;
      }

      .lesson-category i {
        font-size: 1rem;
      }

      .lesson-meta {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
        align-items: flex-end;
      }

      .duration,
      .difficulty {
        font-size: 0.8rem;
        color: #666;
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .difficulty.beginner {
        color: #28a745;
      }

      .difficulty.intermediate {
        color: #ffc107;
      }

      .difficulty.advanced {
        color: #dc3545;
      }

      .lesson-content {
        padding: 1.5rem;
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .lesson-content h3 {
        color: #2d3748;
        margin: 0 0 1rem 0;
        font-size: 1.3rem;
      }

      .lesson-summary,
      .lesson-description {
        color: #666;
        margin-bottom: 1rem;
        line-height: 1.6;
      }

      .lesson-summary {
        font-weight: 500;
        color: #444;
      }

      .learning-objectives {
        margin: 1rem 0;
      }

      .learning-objectives h4 {
        color: #2d3748;
        margin-bottom: 0.5rem;
        font-size: 1rem;
      }

      .learning-objectives ul {
        margin: 0;
        padding-left: 1.2rem;
      }

      .learning-objectives li {
        color: #666;
        margin-bottom: 0.25rem;
        font-size: 0.9rem;
      }

      .progress-container {
        margin-top: auto;
        margin-bottom: 1rem;
      }

      .progress-bar {
        background: #e9ecef;
        border-radius: 10px;
        height: 8px;
        overflow: hidden;
        margin-bottom: 0.5rem;
      }

      .progress-bar div {
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        height: 100%;
        border-radius: 10px;
        transition: width 0.3s ease;
      }

      .progress-text {
        font-size: 0.8rem;
        color: #666;
        text-align: center;
        display: block;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        font-size: 0.9rem;
      }

      .btn-primary {
        background: #667eea;
        color: white;
      }

      .btn-primary:hover {
        background: #5a67d8;
        transform: translateY(-2px);
      }

      .start-lesson {
        width: 100%;
        margin-top: auto;
      }

      .loading-state,
      .error-state {
        grid-column: 1 / -1;
        text-align: center;
        padding: 3rem;
      }

      .loading-state .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }

      .error-state i {
        font-size: 3rem;
        color: #dc3545;
        margin-bottom: 1rem;
        display: block;
      }

      .skeleton-card {
        background: white;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
        border-radius: 4px;
        margin-bottom: 1rem;
      }

      .skeleton-title {
        height: 24px;
        width: 70%;
      }

      .skeleton-text {
        height: 16px;
        width: 100%;
      }

      .skeleton-text:nth-child(3) {
        width: 60%;
      }

      .no-lessons {
        grid-column: 1 / -1;
        text-align: center;
        padding: 3rem;
        color: #666;
        font-style: italic;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }

      @media (max-width: 768px) {
        .lessons-grid {
          grid-template-columns: 1fr;
        }

        .progress-stats {
          flex-direction: column;
          gap: 1rem;
        }

        .filter-buttons {
          flex-direction: column;
          align-items: center;
        }

        .filter-btn {
          width: 200px;
        }
      }
    </style>

  <body>
    <!-- Navigation Header -->
    <header class="main-header">
      <div class="container">

        <nav class="main-nav">

          </a>
          <a href="lessons.html" class="nav-link active">
            <i class="fas fa-book"></i> Lessons
          </a>
          <a href="study-guide.html" class="nav-link">

          <a href="editor.html" class="nav-link">

          </a>
          <a href="ai.html" class="nav-link">
            <i class="fas fa-robot"></i> AI Assistant
          </a>
        </nav>
      </div>
    </header>

    <div class="lessons-container">
      <div class="lessons-header">
        <h1><i class="fas fa-graduation-cap"></i> Interactive Lessons</h1>
        <p>Master HTML, CSS, and JavaScript through hands-on coding exercises and comprehensive tutorials.</p>
      </div>

      <!-- Progress Statistics -->
      <div class="progress-stats">
        <div class="stat-item">
          <span class="stat-value" id="totalLessons">9</span>
          <span class="stat-label">Total Lessons</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="completedLessons">0</span>
          <span class="stat-label">Completed</span>
        </div>
        <div class="stat-item">
          <span class="stat-value" id="progressPercentage">0%</span>
          <span class="stat-label">Overall Progress</span>
        </div>
      </div>

      <!-- Filter Buttons -->
      <div class="filter-buttons">
        <button class="filter-btn active" data-category="all">
          <i class="fas fa-list"></i> All Lessons
        </button>
        <button class="filter-btn" data-category="HTML">
          <i class="fab fa-html5"></i> HTML
        </button>
        <button class="filter-btn" data-category="CSS">
          <i class="fab fa-css3-alt"></i> CSS
        </button>
        <button class="filter-btn" data-category="JavaScript">
          <i class="fab fa-js"></i> JavaScript
        </button>
      </div>

      <!-- Lessons Grid -->
      <div class="lessons-grid" id="lessonsGrid">
        <!-- Lessons will be loaded here by JavaScript -->
      </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/lessons.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/navigation.js"></script>
  </body>
