span></div><textarea id="code" placeholder="Write your HTML, CSS, and JavaScript code here..."></textarea></div><div class="editor-panel"><div class="editor-header"><i class="fas fa-eye"></i> <span>Live Preview</span></div><iframe id="output"></iframe></div></div></div><script>// Ensure buttons are visible and working
      document.addEventListener("DOMContentLoaded", function () {
        console.log("Editor page loaded");

        // Make sure buttons are visible
        const runBtn = document.getElementById("run");
        const clearBtn = document.getElementById("clear");
        const saveBtn = document.getElementById("save");
        if (runBtn) {
          console.log("Run button found");
          runBtn.style.display = "inline-flex";
        }
        if (clearBtn) {
          console.log("Clear button found");
          clearBtn.style.display = "inline-flex";
        }
        if (saveBtn) {
          console.log("Save button found");
          saveBtn.style.display = "inline-flex";
        }

        // Simple button functionality as fallback
        if (runBtn && !runBtn.onclick) {
          runBtn.onclick = function () {
            const code = document.getElementById("code").value;
            const output = document.getElementById("output");
            if (output && code) {
              output.srcdoc = code;
              console.log("Code executed");
            }
          };
        }

        if (clearBtn && !clearBtn.onclick) {
          clearBtn.onclick = function () {
            if (confirm("Clear all code?")) {
              document.getElementById("code").value = "";
              document.getElementById("output").srcdoc = "";
              console.log("Code cleared");
            }
          };
        }

        if (saveBtn && !saveBtn.onclick) {
          saveBtn.onclick = function () {
            const code = document.getElementById("code").value;
            const blob = new Blob([code], { type: "text/html" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "my-code.html";
            a.click();
            URL.revokeObjectURL(url);
            console.log("Code saved");
          };
        }
      });</script><script src="js/theme.js"></script><script src="js/navigation.js"></script></body></html>
